
<div class="tabela">
  <p-table [value]="clients" sortField="price" [sortOrder]="-1" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code" style="width:20%">
          Nome <p-sortIcon field="code" />
        </th>
        <th pSortableColumn="name" style="width:20%">
          Email <p-sortIcon field="name" />
        </th>
        <th pSortableColumn="category" style="width:20%">
          Telefone <p-sortIcon field="category" />
        </th>
        <th pSortableColumn="quantity" style="width:20%">
          EndereÃ§o <p-sortIcon field="quantity" />
        </th>
        <th style="width:20%">
          <p-button  mat-button (click)="openCreateDialog()" label="Adicionar" [text]="true" [raised]="true" severity="success" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-client>
      <tr>
        <td>{{ client.nome }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.telefone }}</td>
        <td>{{ client?.endereco?.rua }},
          {{ client?.endereco?.numero }},
          {{ client?.endereco?.cidade }},
          {{ client?.endereco?.estado }},
          {{ client?.endereco?.cep }}</td>
        <td>
          <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" [raised]="true" severity="info" class="button-spacing"   (click)="editClient(client)"></p-button>
          <p-button icon="pi pi-times" [rounded]="true" [text]="true" [raised]="true" severity="danger" (click)="deleteClient(client.id)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
